<div class="container">
    <form class="login" #login=ngForm >
        <h4 class="login__header">
            I'M A RETURNING CUSTOMER
        </h4>
        <div class="form-group" [ngClass]="{'invalid':textname.invalid && textname.touched }">
            <label for="">Username or E-mail Address</label>
            <input #textname='ngModel' required ngModel   class="form-control" type="text" name="username" id="">
        </div>
        <div class="form-group login__Password" [ngClass]="{'invalid':pass.invalid && pass.touched }">
            <a href="#" class="login__forget-password">(Forget Password?)</a>
            <label for="">Password</label>
            <input #pass='ngModel' required ngModel class="form-control" type="text" name="" id="">
        </div>
        <div class="login__remember-me">
            <div class="form-group__checkbox"><input type="checkbox" name="" id="">
            <span>Remember Me</span>
        </div>
        <div class="add-product__actions">
                <button href="#" class="btn btn--gray" routerLink="/home">Cancel</button>
                <button href="#" class="btn btn--primary" routerLink="/home" [disabled]="!login.valid">Login</button>
            </div>
        </div>
        <a href="#" class="login__register-now" routerLink="/register">Register Now</a>
    </form>
</div>
<!-- footer -->
<div class="footer">
    <!-- subscription -->
    <div></div>
    <!-- menu -->
    <div></div>
    <!-- contact info -->
    <div></div>
</div>
